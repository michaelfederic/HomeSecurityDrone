<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensor Data</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="toggle-full-screen">Home Drone Security</h1>
        <div class="img">
            <img src="https://nofilmschool.com/sites/default/files/styles/article_wide/public/camera_1.jpg?itok=qBFCPVR5" alt="" style="width: 200px;height:200px;">
        </div>
        <div class="data-readings">
        <p id="alpha"></p>
        <p id="beta"></p>
        <p id="gamma"></p>
        </div>
        <div class="throttle">
            <input id="myslider" type="range" min="1000" value="1" step=".001" max="2000">
        </div>
        <p id="throttle-value">1000</p>
        <p id="throttle" style="position: absolute;right: 45px;bottom: 5px;">Throttle</p>
        <div id="output"></div>
    </body>
    <script src="script.js" language = "javascript" type = "text/javascript">  
    </script>
    <script src="toggle.js"></script>
</html>
