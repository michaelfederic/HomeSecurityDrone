<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensor Data</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="toggle-full-screen">Home Drone Security</h1>
        <p id="connected">connected</p>
        <input id="throttle" type="range" min="0" value="0" step="1" max="255">
        <p id="throttle-header">throttle</p>
        <input id="yaw" type="range" min="0" value="127" step="1" max="255">
        <p id="yaw-header">yaw</p>
        <input id="pitch" type="range" min="0" value="127" step="1" max="255">
        <p id="pitch-header">pitch</p>
        <input id="roll" type="range" min="0" value="127" step="1" max="255">
        <p id="roll-header">roll</p>
        </body>
    <script src="script.js" language = "javascript" type = "text/javascript">  
    </script>
    <script src="toggle.js"></script>
</html>
